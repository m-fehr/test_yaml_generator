<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>K채stchen Auswahl</title>
</head>
<body>
<h1>K채stchen Auswahl</h1>

<form id="checkboxForm">
  <label for="a">A</label>
  <input type="checkbox" id="a" name="letters" value="a"><br>
  <label for="b">B</label>
  <input type="checkbox" id="b" name="letters" value="b"><br>
  <label for="c">C</label>
  <input type="checkbox" id="c" name="letters" value="c"><br>
  <label for="d">D</label>
  <input type="checkbox" id="d" name="letters" value="d"><br>
  <label for="e">E</label>
  <input type="checkbox" id="e" name="letters" value="e"><br><br>
  <button type="button" onclick="generateFile()">Datei generieren</button>
</form>

<script>
function generateFile() {
  const checkboxes = document.querySelectorAll('input[name="letters"]:checked');
  if (checkboxes.length === 0) {
    alert('Bitte w채hlen Sie mindestens ein K채stchen aus.');
    return;
  }
  
  let content = '';
  checkboxes.forEach((checkbox) => {
    content += checkbox.value;
  });
  
  const blob = new Blob([content], { type: 'text/plain' });
  const url = URL.createObjectURL(blob);
  
  const link = document.createElement('a');
  link.href = url;
  link.download = 'selected_letters.txt';
  document.body.appendChild(link);
  
  link.click();
}
</script>

</body>
</html>
