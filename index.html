<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarto Book Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quarto Book Generator</h1>
        <form id="bookForm">
            <div>
                <label for="chapterSelect">Wählen Sie Ihre Kapitel aus:</label>
                <select id="chapterSelect" multiple>
                    <option value="chapter1">Kapitel 1</option>
                    <option value="chapter2">Kapitel 2</option>
                    <option value="chapter3">Kapitel 3</option>
                    <!-- Weitere Kapiteloptionen hier einfügen -->
                </select>
            </div>
            <button type="button" onclick="generateBook()">Generieren</button>
        </form>
        <div id="output"></div>
    </div>

    <script>
        function generateBook() {
            var selectedChapters = [];
            var selectElement = document.getElementById("chapterSelect");
            for (var i = 0; i < selectElement.options.length; i++) {
                if (selectElement.options[i].selected) {
                    selectedChapters.push(selectElement.options[i].value);
                }
            }
            var outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "Das Buch wird generiert mit folgenden Kapiteln: " + selectedChapters.join(", ");
            // Hier kannst du die Logik einfügen, um das Quarto-Buch zu generieren und anzuzeigen
            // Zum Beispiel: outputDiv.innerHTML = "Das Buch wurde generiert!";
        }
    </script>
</body>
</html>
